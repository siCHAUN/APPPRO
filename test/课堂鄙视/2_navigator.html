<!DOCTYPE HTML>
<html>
<head>
<title>navigator对象常用属性</title>
<meta charset="utf-8" />

</head>
<body>
	<script>
	//IE10及以前版本都可以看到版本IE以及版本号;
	//根据不同浏览器选择代码执行,欧朋,Edge,谷歌,苹果都用同一个内核:苹果的webkit;
  //浏览器欧朋:谷歌/苹果/欧朋;
  //浏览器Edge:谷歌/苹果/Edge
  //浏览器谷歌:谷歌/苹果;
  //浏览器苹果:苹果
  //火狐使用的是内核是Gecko
  //IE使用的内核是Trident

  if(navigator.cookieEnabled)
    document.write("已启用cookie，请妥善保存个人信息！");
  else
    document.write("cookie已禁用，无法记住密码！")
  if(navigator.plugins["Shockwave Flash"]===undefined)
    document.write("<h3>未安装Flash插件，<a href='#'>点此安装</a></h3>");

  document.write(navigator.userAgent);

  var ua=navigator.userAgent;
  var browser,version;
  if(ua.indexOf("Firefox")!=-1)
    browser="Firefox";
  else if(ua.indexOf("Trident")!=-1){
    browser="IE";
    if(ua.indexOf("IE")==-1) version=11;
  }else if(ua.indexOf("OPR")!=-1)
    browser="OPR";
  else if(ua.indexOf("Edge")!=-1)
    browser="Edge";
  else if(ua.indexOf("Chrome")!=-1)
    browser="Chrome";
  else if(ua.indexOf("Safari")!=-1)
    browser="Safari";
  else
    browser="未知浏览器!";
  document.write("<h1>"+browser+"</h1>");

  if(version===undefined){//如果还没获取到版本号
    var i=ua.indexOf(browser);
	//获取关键字在字符串中的所在位置,str.indexOf("关键字")
	//ua->Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/60.0.3112.113 //Safari/537.36
    i=i+browser.length+1;
    version=parseInt(ua.slice(i,i+3));
  }
  document.write("<h1>"+version+"</h1>");
  </script>
